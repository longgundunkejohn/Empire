server {
    listen 80;
    server_name empirecardgame.com www.empirecardgame.com;

    # SSL certificate challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name empirecardgame.com www.empirecardgame.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/empirecardgame.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/empirecardgame.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main WordPress Site (CMS, Shop, Content)
    location / {
        proxy_pass http://empire-wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WordPress specific
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Empire TCG Game (Embedded in WordPress)
    location /play/ {
        proxy_pass http://empire-tcg-game:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for SignalR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers for embedded iframe
        add_header X-Frame-Options "ALLOWALL";
    }

    # Game API (for WordPress integration)
    location /game-api/ {
        proxy_pass http://empire-tcg-game:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API specific settings
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
    }

    # SignalR Hub (for real-time game features)
    location /gamehub/ {
        proxy_pass http://empire-tcg-game:8080/gamehub/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # Static game assets
    location /game-assets/ {
        proxy_pass http://empire-tcg-game:8080/;
        proxy_set_header Host $host;
        
        # Cache static assets
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Rate limiting for API endpoints
    location /wp-json/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://empire-wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Rate limiting zones
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
}